<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Unordered Lists</h1>
    <ul>
        <li>RICE</li>
        <li>BEANS</li>
        <li>YAM</li>
        <li>EGGS</li>
    </ul>
    <H1>ordered lists</H1>
    <ol>
        <li>oranges</li>
        <li>Apples</li>
        <li>watermelon</li>
        <li>mangoes</li>
    </ol>
</body>
</html>
